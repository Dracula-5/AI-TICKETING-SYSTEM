services:
  - type: web
    name: ai-ticketing-backend
    env: python
    plan: free
    rootDir: ai-ticketing-system/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-ticketing-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1800"
      - key: CORS_ORIGINS
        value: "https://ticketingsyst.netlify.app"
databases:
  - name: ai-ticketing-postgres
    plan: free
